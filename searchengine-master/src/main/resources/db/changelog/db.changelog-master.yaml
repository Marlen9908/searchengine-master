databaseChangeLog:
  - changeSet:
      id: 1-create-site-table
      author: student
      changes:
        - createTable:
            tableName: site
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: text
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-create-page-table
      author: student
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_page_site
                    references: site(id)
              - column:
                  name: path
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: mediumtext # Для Postgres автоматически станет TEXT
                  constraints:
                    nullable: false
        # Индекс для поиска по пути (требование создавать индексы скриптами)
        - createIndex:
            tableName: page
            indexName: idx_page_path
            columns:
              - column:
                  name: path

  - changeSet:
      id: 3-create-lemma-table
      author: student
      changes:
        - createTable:
            tableName: lemma
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: site_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_lemma_site
                    references: site(id)
              - column:
                  name: lemma
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: frequency
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 4-create-index-table
      author: student
      changes:
        #имя таблицы изменено на search_index, так как index - зарезервированное слово
        - createTable:
            tableName: search_index
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: page_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_index_page
                    references: page(id)
              - column:
                  name: lemma_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_index_lemma
                    references: lemma(id)

              - column:
                  name: rang
                  type: float
                  constraints:
                    nullable: false